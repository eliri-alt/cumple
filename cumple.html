<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina tu regalo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7dada;
        }
        .container {
            margin-top: 50px;
        }
        .opciones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .opcion {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .opcion:hover {
            background-color: #d9534f;
        }
        .mensaje {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tu regalo de cumpleaños</h1>
        <p>Elige una de las opciones.</p>
        <div class="opciones">
            <button class="opcion" onclick="verificarOpcion(1)">Opción 1</button>
            <button class="opcion" onclick="verificarOpcion(2)">Opción 2</button>
            <button class="opcion" onclick="verificarOpcion(3)">Opción 3</button>
        </div>
        <p class="mensaje" id="mensaje"></p>
    </div><script>
    function verificarOpcion(numero) {
        const mensaje = document.getElementById("mensaje");
        if (numero === 2) {
            mensaje.innerHTML =  "Felicidades Has encontrado tu regalo de 3 pesos: feliz día eli y recuerda cada día mas viejo xd";;
            mensaje.style.color = "blue";
        } else {
            mensaje.innerHTML = "intenta de nuevo.";
            mensaje.style.color = "red";
        }
    }
</script>

</body>
</html>
